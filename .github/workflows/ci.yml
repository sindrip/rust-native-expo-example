name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt --check

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --locked --workspace --all-targets

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --locked --workspace --all-targets

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - run: cargo nextest run --locked --workspace

  js-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - run: npm --workspaces run lint

  js-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - run: npm --workspaces run format

  bindings:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim
      - run: cargo xtask generate-bindings
      - uses: actions/upload-artifact@v4
        with:
          name: ios-bindings
          path: packages/app-mobile/ios/uniffi/

  build-ios:
    runs-on: macos-26
    needs: bindings
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ios-bindings
          path: packages/app-mobile/ios/uniffi/
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: pods-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            pods-${{ runner.os }}-main
            pods-${{ runner.os }}-
      - name: Cache iOS build
        uses: actions/cache@v4
        with:
          path: packages/app-mobile/example/ios
          key: ios-${{ runner.os }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ios-${{ runner.os }}-${{ github.ref_name }}-
            ios-${{ runner.os }}-main-
            ios-${{ runner.os }}-
      - name: Prebuild
        working-directory: packages/app-mobile/example
        run: npx expo prebuild -p ios
      - name: Build iOS simulator app
        working-directory: packages/app-mobile/example
        run: |
          xcodebuild \
            -workspace ios/appmobileexample.xcworkspace \
            -scheme appmobileexample \
            -configuration Release \
            -sdk iphonesimulator \
            -arch arm64 \
            -derivedDataPath ios/build \
            -parallelizeTargets \
            -quiet \
            CODE_SIGNING_ALLOWED=NO
      - name: Package .app
        working-directory: packages/app-mobile/example
        run: |
          mkdir -p artifact
          cp -r ios/build/Build/Products/Release-iphonesimulator/appmobileexample.app artifact/
          cd artifact && zip -r appmobileexample.zip appmobileexample.app
      - uses: actions/upload-artifact@v4
        with:
          name: appmobileexample-ios-simulator
          path: packages/app-mobile/example/artifact/appmobileexample.zip
